<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading"><img src="Screenshot_3.png" alt="Logo" class="logo">Budget It</div>
            <div class="list-group list-group-flush">
                <a href="index.html" class="list-group-item list-group-item-action">Welcome</a>
                <a href="income.html" class="list-group-item list-group-item-action">Income Tracking</a>
                <a href="expenses.html" class="list-group-item list-group-item-action">Expense Tracking</a>
                <a href="budget.html" class="list-group-item list-group-item-action">Budget Planning</a>
                <a href="summary.html" class="list-group-item list-group-item-action">Financial Summary</a>
                <a href="export.html" class="list-group-item list-group-item-action">Export Data</a>
            </div>
        </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
    <div class="container-fluid">
        <h1 class="mt-4">Expense Tracking</h1>
        <p>
            Here you can add and categorize your expenses. Track where your money is going.
        </p>

        <!-- Add Expense Form -->
        <h3>Add Expense</h3>
        <form id="expense-form">
            <div class="mb-3">
                <label for="expenseDescription" class="form-label">Expense Description</label>
                <input type="text" class="form-control" id="expenseDescription" placeholder="Enter expense description" required>
            </div>
            <div class="mb-3">
                <label for="expenseAmount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount" required>
            </div>
            <div class="mb-3">
                <label for="expenseCategory" class="form-label">Category</label>
                <select class="form-select" id="expenseCategory" required>
                    <option value="">Select Category</option>
                    <option value="Rent">Rent</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <!-- Expense History Table -->
        <h3 class="mt-4">Expense History</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="expense-history">
                <!-- JavaScript will populate this section -->
            </tbody>
        </table>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
// Add Expense Functionality
$(document).ready(function() {
    $('#expense-form').on('submit', function(e) {
        e.preventDefault();

        const description = $('#expenseDescription').val();
        const amount = $('#expenseAmount').val();
        const category = $('#expenseCategory').val();
        const date = new Date().toLocaleDateString();

        const newRow = `
            <tr>
                <td>${date}</td>
                <td>${description}</td>
                <td>${amount}</td>
                <td>${category}</td>
            </tr>
        `;
        
        $('#expense-history').append(newRow);
        $('#expense-form')[0].reset();
    });
});
</script>
</body>

</html>
